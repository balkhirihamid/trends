        const cat = new Set(prod.map(x=>x.cat));
        const ul = document.querySelector('#cat');
        let lis = '<li onclick="showCat(this)" class="select-cat px-2 py-1 border-b-2 border-red-500 cursor-pointer">Tout</li>';
        cat.forEach(x=>{(x!=null && x.trim()!='')?lis+=`<li onclick="showCat(this)" class="select-cat px-2 py-1 border-b-2 border-white cursor-pointer">${x}</li>`:null});
        ul.innerHTML=lis;
    
        const showCat = (e) =>{
          document.querySelectorAll('.select-cat').forEach((x)=>{x==e?x.className = "select-cat px-2 py-1 border-b-2 border-red-500 cursor-pointer":x.className = "select-cat px-2 py-1 border-b-2 border-white cursor-pointer" });
          let url = new URL(window.location.href);
          url.searchParams.set('q',e.innerHTML);
          window.history.pushState({},'', url);
          renderProductItems();
        }
    
        const renderProductItems = () =>{
          const q = new URL(window.location.href).searchParams.get("q");
          const itemsProd = (q=='Tout' || q==null)?prod:prod.filter(x=> x.cat==q)
          const continer = document.querySelector('.product-render'); continer.innerHTML="";
          itemsProd.forEach((x,i)=>{
            const div = document.createElement("div");
            div.className = "bg-white rounded-2xl shadow-md hover:shadow-xl transition-shadow group flex flex-col";
            div.innerHTML = `<div class="w-full aspect-w-1 aspect-h-1">
              <a href="https://balkhirihamid.github.io/trends/product/${x.id}.html">
                <img src="https://balkhirihamid.github.io/trends/images/${x.img}" loading="lazy" alt="${x.name}" class="object-cover rounded-t-2xl w-full h-48 group-hover:scale-105 transition-transform" />
              </a>
            </div>
            <div class="p-5 flex flex-col flex-1">
              <h2 class="text-lg font-semibold text-gray-700 mb-1">${x.name}</h2>
              <p class="text-gray-500 mb-2 text-sm">${x.description.split(" ").slice(0,6).join(" ")}...</p>
              <div class="flex items-center justify-between mt-auto">
                <span class="text-xl font-bold text-indigo-600">${x.prix} MAD</span>
                <button onclick='addToCard("${x.id}","https://balkhirihamid.github.io/trends/images/${x.img}","${x.name}", ${x.prix}, true)' class="bg-orange-600 text-white p-2 rounded-lg hover:bg-indigo-700 transition">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                  </svg>
                </button>
              </div>
            </div>`;
            continer.appendChild(div);
          })
        }
        
        renderProductItems();
      </script>
